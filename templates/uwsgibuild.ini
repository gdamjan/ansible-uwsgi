[uwsgi]
main_plugin =
inherit = base
yaml = false
json = false
zeromq = false
ldap = false
xml = false
pcre = true
routing = true
debug = false
ssl = true
{% if ansible_os_family == "RedHat" and ansible_distribution_version < "7" %}
plugins = python, gevent, lua, cache, cgi, rpc, ugreen, php, fastrouter, router_uwsgi, router_redirect, router_basicauth, zergpool, router_rewrite, router_http, router_cache, rawrouter, router_static, sslrouter, msgpack
{% else %}
plugins = rack, rbthreads, fiber, python, gevent, lua, cache, cgi, rpc, ugreen, php, fastrouter, router_uwsgi, router_redirect, router_basicauth, zergpool, router_rewrite, router_http, router_cache, rawrouter, router_static, sslrouter, msgpack
{% endif %}
embed_config = embededconfig.ini
